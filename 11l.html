<!DOCTYPE html>
<html>
  <body>
    <script>
      const num = [];
      function minMax(nums) {
        let min = nums[0];
        let max = nums[0];
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] < min) {
            min = nums[i];
          }
          if (nums[i] > max) {
            max = nums[i];
          }
          if (nums[i] === null) {
            min = null;
            max = null;
          }
        }
        return [min, max];
      }
      console.log(minMax(num));
    </script>
  </body>
</html>
