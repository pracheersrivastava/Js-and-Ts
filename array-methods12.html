<!DOCTYPE html>
<html>
    <body>
        <script>
            function unique(arr) {
                return arr.filter((item, index, array) => {
                    return array.indexOf(item) === index;
                });
            }
            
            let strings = ["Hare", "Krishna", "Hare", "Krishna",
                "Krishna", "Krishna", "Hare", "Hare", ":-O"
            ];
            
            alert( unique(strings) ); // Hare, Krishna, :-O
        </script>
    </body>
</html>
