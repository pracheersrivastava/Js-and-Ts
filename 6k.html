  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);

    if(cartQuantity < 10) {

    } else {

    }

      Add to Cart
    </button>

    </button>

    </button>

    }
    console.log(`Cart Quantity: ${cartQuantity}`);">
      +5
    </button>
    <button onclick = "
    if(cartQuantity > 0) {
      cartQuantity --;

      alert('Not Enough items in the cart');

      Remove from Cart
    </button>
