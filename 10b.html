<!DOCTYPE html>
<html>
  <head>
    <style>
      .now-button {
        background-color: black;
        color: white;
        border : none;
        font-weight: 600;
        padding: 10px 30px;
        text-align: center;
        border-radius: 5px;
        margin-right: 15px;
      }
      .later-button {
        background-color: rgb(230, 230, 230);
        color: black;
        border : none;
        font-weight: 650;
        padding: 10px 20px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button class="now-button">Request Now</button>
    <button class="later-button">Schedule for later</button>
  </body>
</html>
