<!DOCTYPE html>
<html>
    <body>
        <script>
            function multiplyNumeric(obj) {
                for (let key in obj) {
                    if (typeof obj[key] == 'number') {
                        obj[key] *= 2;
                    }
                }
            }

            let menu = {
                width: 200,
                height: 100,
                title: "My menu"
            };

            multiplyNumeric(menu);


        </script>
    </body>
</html>
