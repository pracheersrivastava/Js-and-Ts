<!DOCTYPE html>
<html>
    <body>
        <script>
            let a = 1, b = 1;
            let c = ++a;
            let d = b++;
            alert(`Value of a is ${a}`);
            alert(`Value of b is ${b}`);
            alert(`Value of c is ${c}`);
            alert(`Value of d is ${d}`);
        </script>
    </body>
</html>
