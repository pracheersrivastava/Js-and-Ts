<!DOCTYPE html>
<html>
  <head>
    <style>
      .yellow-button {
        background-color: yellow;
        color: black;
        border: black solid 3px;
      }
      .orange-button {
        background-color: orange;
        color: black;
        border: black solid 3px;
      }
    </style>
  </head>
  <body>
    <p>
      Adults Plain Cotton T-Shirt
    </p>
    <p>
      Price: $7.99
    </p>
    <button class="yellow-button" onclick="alert('Added')">
      Add to Cart
    </button>
    <button class="orange-button" onclick="console.log('Loading...'); alert('Purchased')">
      Buy Now
    </button>
  </body>
</html>
