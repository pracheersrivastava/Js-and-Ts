<!DOCTYPE html>
<html>
    <body>
        <script>
            let salaries = {"John": 100, "Pete": 300, "Mary": 250};
            function topSalaries(salaries) {
                let maxSalary = 0;
                let maxName = null;
                for (let [name, salary] of Object.entries(salaries)) {
                    if (maxSalary<salary){
                        maxSalary = salary;
                        maxName = name;
                    }
                }
                return {name: maxName, salary: maxSalary};
            }
            let result = topSalaries(salaries);
            alert(result.salary);
            alert(result.name);
            alert("Top salary is: " + result.salary + " by " + result.name);
        </script>
    </body>
