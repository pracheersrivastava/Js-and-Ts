<!DOCTYPE html>
<html>
    <body>
        <script>
            function camelize(str) {
                return str
                    .split('-')
                        .map((word, index) => {
                            if (index === 0) {
                                return word;
                            } else {
                                return word[0].toUpperCase() + word.slice(1);
                            }
                        })
                        .join('');
            }
            console.log(camelize("background-color"));
            console.log(camelize("list-style-type"));
            console.log(camelize("-webkit-transition"));
        </script>
    </body>
</html>
