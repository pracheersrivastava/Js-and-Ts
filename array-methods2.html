<!DOCTYPE html>
<html>
    <body>
        <script>
            function filterRange(arr, a, b){
                let filtered = [];
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] >= a && arr[i] <= b) {
                        filtered.push(arr[i]);
                    }
                }
                return filtered;
            }
            let arr = [5, 3, 8, 1];

            let filtered = filterRange(arr, 1, 4);

            alert(filtered);
            alert(arr);
        </script>
    </body>
</html>
