<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);
    if (cartQuantity > 10) {
      alert('Cart is full!');
      } else if (cartQuantity < 0) {
      alert('Not enough items in the cart')};">
      Show Quantity
    </button>
    <button onclick = "updateCartQuantity(1)">
      Add to Cart
    </button>
    <button onclick = "updateCartQuantity(2)">+2
    </button>
    <button onclick = "updateCartQuantity(3)">
      +3
    </button>
    <button onclick = "updateCartQuantity(4)">
      +4
    </button>
    <button onclick = "updateCartQuantity(5)">
      +5
    </button>
    <button onclick = "updateCartQuantity(-1)">
      Remove from Cart
    </button>
    <button onclick = "updateCartQuantity(-2)">
      -2
    </button>
    <button onclick = "updateCartQuantity(-3)">
      -3
    </button>
    <button onclick = "cartQuantity = 0;
    console.log('Cart was reset.'); console.log(`Cart Quantity: ${cartQuantity}`);">
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      function updateCartQuantity(value) {
        const newQuantity = cartQuantity + value;
        if(newQuantity > 10) {
        alert('Cart is full!');
        return;
        } else if (newQuantity < 0) {
          alert('Not enough items in the cart');
          return;
        }
        cartQuantity = newQuantity;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }

    </script>
  </body>
</html>
