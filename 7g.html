<!DOCTYPE html>
<html>
  <body>
    <script>
      function convertLength(length, from, to) {
        if(from === 'km' && to === 'miles'){
          return `${(1/1.6)*length} miles`;
        } else if (from === 'miles' && to === 'km'){
          return `${1.6*length} km`;
        } else if (from === 'miles' && to === 'miles' || from === 'km' && to === 'km' || from === 'ft' && to === 'ft'){
          return `${length} ${to}`;
      } else if (from === 'km' && to === 'ft') {
        return `${length*3281} ft`;
      } else if (from === 'ft' && to === 'km') {
        return `${1/3281} km`;
      } else if (from === 'miles' && to === 'ft') {
        return `${length*5280} ft`;
      } else if (from === 'ft' && to === 'miles') {
        return `${1/5280} miles`;
      } else {
        return `Invalid unit(s): from = ${from}, to = ${to}`;
      }
    }
      console.log(convertLength(5, 'lbs', 'lbs'));
    </script>
  </body>
</html>
