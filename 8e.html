<!DOCTYPE html>
<html>
  <body>
    <script>
      const product1 = {
        name: 'Airpods',
        price: 599,
      };
      const product2 = {
        name: 'Airpods',
        price: 599,
      };

      function isSameProduct(product1, product2) {

        }

      console.log(isSameProduct(product1, product2));
