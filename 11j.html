<!DOCTYPE html>
<html>
  <body>
    <script>
      const num1 = [1, 2, 3];
      const num2 = [4, 5, 6];
      function addArray(array1, array2) {
        let newArray = [];
        for (let i = 0; i < num1.length; i++) {
          newArray.push(array1[i] + array2[i]);
        }
        return newArray;
      }
      console.log(addArray(num1, num2));
    </script>
  </body>
</html>
