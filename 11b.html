<!DOCTYPE html>
<html>
  <body>
    <script>
      const nums = [1, 20, 22, 24, 5];
      const nums2 = ['hi', 'hello', 'good'];
      function getLastValue(array) {
        const lastIndex = array.length - 1;
        return array[lastIndex];
      }
      console.log(getLastValue(nums)); 
      console.log(getLastValue(nums2)); 
    </script>
  </body>
</html>
