<!DOCTYPE html>
<html>
    <body>
        <script>
            let arr = [];
            function getMaxSubSum(arr) {
                let maxSum = 0;
                for (i = 0; i < arr.length; i++) {
                    let sum = 0;
                    for (let j = i; j < arr.length; j++) {
                        sum += arr[j];
                        if (sum > maxSum) {
                            maxSum = sum;
                        }
                    }
                }
                return maxSum; // Added return statement
            }
            alert(getMaxSubSum([-1, 2, 3, -9, 11]));
        </script>
    </body>
</html>
