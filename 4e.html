<!DOCTYPE html>
<html>
  <title>Buttons</title>
  <head>
    <style>
      .yellow-button {
        background-color: yellow;
        color: black;
        border: black solid 3px;
      }
      .orange-button {
        background-color: orange;
        color: black;
        border: black solid 3px;
      }
    </style>
  </head>
  <body>
    <button class = "yellow-button">
      Add to Cart
    </button>
    <button class = "orange-button">
      Buy Now
    </button>
    <script>
      console.log('Welcome');
    </script>
  </body>
</html>
