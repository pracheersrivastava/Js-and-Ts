<!DOCTYPE html>
<html>
    <body>
        <script>
            function Calculator() {
                this.methods = {
                    '+' : (a,b) => a+b,
                    '-' : (a,b) => a-b,
                    '*' : (a,b) => a*b,
                    '/' : (a,b) => a/b,
                };
                this.calculate = (str) => {
                    let parts = str.split(' ');
                    let a = +parts[0];
                    let op = parts[1];
                    let b = +parts[2];
                
                if (!this.methods[op] || isNaN(a) || isNaN(b)) {
                    return NaN;
                }
                return this.methods[op](a,b);}

                this.addMethod = (name, func) => {
                    this.methods[name] = func;
                };
            }

            let powerCalc = new Calculator();
            powerCalc.addMethod("**", (a, b) => a ** b);

            let result = powerCalc.calculate("2 ** 3");
            alert( result )
        </script>
    </body>
</html>
